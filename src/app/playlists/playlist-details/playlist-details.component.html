<div *ngIf="mode == 'show'">
  <dl>
    <dt>Name:</dt>
    <dd>{{playlist.name}}</dd>
    <dt>Favourite:</dt>
    <dd>{{playlist.favourite? 'Yes' : 'No'}}</dd>
    <dt>Color:</dt>
    <dd [style.backgroundColor]="playlist.color">{{playlist.color}}</dd>
  </dl>  
  <input type="button" class="btn btn-info" value="Edit" (click)=edit()>
</div>

<form *ngIf="mode == 'edit'" #formRef="ngForm" (submit)="save(formRef)">
  <div class="form-group">
    <label for="">Name:</label>
    <input type="text" class="form-control" 
    [ngModel]="playlist.name"
    name="name">
  </div>
  <div class="form-group">
    <label for="">Favourite:</label>
    <input type="checkbox" 
    [ngModel]="playlist.favourite"
    name="favourite">
  </div>
  <div class="form-group">
    <label for="">Color:</label>
    <input type="color" 
    [ngModel]="playlist.color"
    name="color">
  </div>
  <input type="button" class="btn btn-danger" value="Cancel" (click)=cancel()>
  <input type="submit" class="btn btn-success" value="Save" >
</form>
