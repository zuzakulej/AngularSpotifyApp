<div>
  <dl>
    <dt>Name:</dt>
    <dd>{{playlist.name}}</dd>
    <dt>Favourite:</dt>
    <dd>{{playlist.favourite? 'Yes' : 'No'}}</dd>
    <dt>Color:</dt>
    <dd [style.backgroundColor]="playlist.color">{{playlist.color}}</dd>
  </dl>  
</div>

<div>
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" 
    [ngModel]="playlist.name"
    (input)="playlist.name = $event.target.value">
  </div>
  <div class="form-group">
    <label for="">Favourite</label>
    <input type="checkbox" 
    [ngModel]="playlist.favourite"
    (input)="playlist.favourite = $event.target.checked">
  </div>
  <div class="form-group">
    <label for="">Color</label>
    <input type="color" 
    [ngModel]="playlist.color"
    (input)="playlist.color = $event.target.value">
  </div>
</div>
